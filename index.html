<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo! - A Search App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/index.js" type="module"></script>
  </head>
  <body>
    <main>
      <h1 class="offscreen">Bingo A Wikipedia Powered Search App</h1>
      <section class="searchEntry">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true" title="Bingo!">
          <span class="blue">B</span>
          <span class="red">i</span>
          <span class="yellow">n</span>
          <span class="green">g</span>
          <span class="blue">o</span>
          <span class="red exclaim">!</span>
        </div>
        <form id="searchBar" class="searchBar" role="search">
          <label for="search" class="offscreen"
            >Enter a search term or phrase</label
          >
          <input type="text" id="search" autocomplete="off" role="searchbox" />
          <div
            id="clear"
            class="button none clear"
            role="button"
            tabindex="0"
            aria-label="Clear search terms"
            title="Clear search bar"
          >
            <i class="fas fa-times"></i>
          </div>
          <button
            id="searchButton"
            class="button searchButton"
            type="button"
            aria-label="Submit button"
            title="Click to search"
          >
            <i class="fas fa-search"></i>
          </button>
        </form>
      </section>
      <section class="results">
        <h2 class="offscreen">Search results</h2>
        <div class="statsBar">
          <div id="stats" class="stats" aria-live="assertive"></div>
        </div>
        <div id="searchResults" class="searchResults">
          <!-- <div class="resultItem">
            <div class="resultTitle">
              <a href="">Cachsun</a>
            </div>
            <div class="resultContents">
              <div class="resultImage">
                <img src="" alt="Cachsun" />
              </div>
              <div class="resultText">
                <p class="resultDescription">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel,
                  illo esse, ullam expedita adipisci quo corporis doloremque
                  recusandae ratione doloribus alias dolore. Ipsum sequi
                  voluptatibus sint hic. Aliquid, fugiat laboriosam.
                </p>
              </div>
            </div>
          </div> -->
        </div>
      </section>
    </main>
    <footer>
      <p>
        <span aria-hidden="true">&lt;&lt;</span> Powered by
        <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
        <span aria-hidden="true">&gt;&gt;</span>
      </p>
    </footer>
  </body>
</html>
